				<div class="wrap-input100 validate-input" data-validate="Hospital Name is required">

                                            <span class="check"></span>
                                       
                                            <input type="radio" name="gender" id="other" value="male" checked>

					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="city is required">
