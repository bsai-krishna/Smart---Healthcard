<body>


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
				<span class="contact100-form-title-1">
					Doctor Registration
				</span>

				<!--span class="contact100-form-title-2">
					Feel free to drop us a line below!
				</!..span-->
			</div>

			<form class="contact100-form validate-form" action="doctorreg.php" method="POST">


				<div class="wrap-input100 validate-input" data-validate="Registration Number is required">
					<span class="label-input100">Registration Number:</span>
					<input class="input100" type="text" name="regno" placeholder="Enter Registration Number">
					<span class="focus-input100"></span>
				</div>

				<!--<div class="wrap-input100 validate-input" data-validate="Date is required">
		<span class="label-input100">Registration Date:</span>
		<input class="input100" type="text" name="regno" placeholder="Enter Registration Date">
		<span class="focus-input100"></span>



	</div>-->
				<div class="wrap-input100 validate-input" data-validate="Registration Number is required">
					<span class="label-input100">Registration Date:</span>

					<input class="input100" type="date" name="regdate" placeholder="yy-mm-dd" min="2000-01-01" max="2020-12-31">
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">First Name:</span>
					<input class="input100" type="text" name="Dname" placeholder="Enter first name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Last Name:</span>
					<input class="input100" type="text" name="lname" placeholder="Enter Last name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Address is required">
					<span class="label-input100">Address:</span>
					<input class="input100" type="text" name="address" placeholder="Enter Address">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Gender is required">
					<span class="label-input100">Gender:</span>
					<input class="input100" type="text" name="gender" placeholder="Enter Gender">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Birthdate is required">
					<span class="label-input100">Birthdate:</span>
					<input class="input100" type="text" name="bdate" placeholder="Enter Birthdate">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Mobile Number is required">
					<span class="label-input100">Mobile Number:</span>
					<input class="input100" type="text" name="mno" placeholder="Enter Mobile Number">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Skills is required">
					<span class="label-input100">Skills:</span>
					<input class="input100" type="text" name="skills" placeholder="Enter Skills">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Expertise is required">
					<span class="label-input100">Expertise:</span>
					<input class="input100" type="text" name="sepc" placeholder="Enter Expertise">
					<span class="focus-input100"></span>
				</div>

				















				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email:</span>
					<input class="input100" type="text" name="email" placeholder="Enter email addess">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required">
					<span class="label-input100">Phone:</span>
					<input class="input100" type="text" name="phone" placeholder="Enter phone number">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Message is required">
					<span class="label-input100">Message:</span>
					<textarea class="input100" name="message" placeholder="Your Comment..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
